<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script defer src="main.js"></script></head>
<body>
    <header class="container mt-4">
        <h1>Leaderboard</h1>
    </header>
    <article class="container mt-4 d-flex justify-content-around flex-wrap">
        <section>
            <div class="d-flex gap-3 justify-content-around align-items-center">
                <h3>Recent Scores</h3>
                <button type="button" class="btn btn-outline-dark btn-sm">Refresh</button>
            </div>
            <div class="scores border border-dark mt-2">
                <div class="p-1 mb-2 text-dark">Name: 100</div>
                <div class="p-1 mb-2 bg-light text-dark">Name: 100</div>
                <div class="p-1 mb-2 text-dark">Name: 90</div>
                <div class="p-1 mb-2 bg-light text-dark">Name: 80</div>
                <div class="p-1 mb-2 text-dark">Name: 70</div>
            </div>
        </section>
        <section>
            <h3>Add your score</h3>
            <form  class="d-flex flex-column gap-2" action="">
                <input type="text" placeholder="Your name">
                <input type="text" placeholder="Your score">
                <button type="button" class="btn btn-outline-dark btn-sm send">submit</button>
            </form>
        </section>
    </article>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
