<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="container mt-4">
        <h1>Leaderboard</h1>
    </header>
    <article class="container flex-wrap p-3 border border-dark rounded-3">
        <section>
            <div class="d-flex justify-content-between gap-3 align-items-center">
                <h3>Recent Scores</h3>
                <button type="button" class="btn btn-outline-dark btn-sm refresh">Refresh</button>
            </div>
            <ul class="scores mt-3"></ul>
        </section>
        <section>
            <h3>Add your score</h3>
            <form  id="form" class="d-flex flex-column gap-2 mt-3 form" action="">
                <input id="user" type="text" name="user" placeholder="Your name">
                <input id="score" type="text" name="score" placeholder="Your score">
                <button id="send" type="submit" class="btn btn-outline-dark btn-sm send">submit</button>
            </form>
        </section>
    </article>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
